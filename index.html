<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./src/assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./src/assets/styles/style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body class="page flex-center">
    <main class="main flex-center grow">
      <article class="profile-card">
        <div class="profile_card__header flex-center">
          <img
            class="rounded-full w-25 h-25 mb-2.5"
            src="./src/assets/images/avatar-jessica.jpeg"
            alt="user avatar"
          />
          <div class="flex-center gap-1.5 mb-2.5">
            <h1 class="text-3xl">Jessica Randall</h1>
            <p class="text-[#c5f82a]">London, United Kingdom</p>
          </div>
          <p class="mb-3">"Front-end developer and avid reader."</p>
        </div>
        <ul class="profile_card__links flex-center gap-2.5">
          <li class="social-media-link">
            <a class="link-text-color" href="#!">GitHub</a>
          </li>
          <li class="social-media-link">
            <a class="link-text-color" href="#!">Frontend Mentor</a>
          </li>
          <li class="social-media-link">
            <a class="link-text-color" href="#!">LinkedIn</a>
          </li>
          <li class="social-media-link">
            <a class="link-text-color" href="#!">Twitter</a>
          </li>
          <li class="social-media-link">
            <a class="link-text-color" href="#!">Instagram</a>
          </li>
        </ul>
      </article>
    </main>

    <footer class="attribution">
      Challenge by
      <a
        class="footer-link"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a class="footer-link" href="#">Amir</a>.
    </footer>
  </body>
</html>
